<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Cash Register</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <div class="bill-amount">
        <label for="bill-amount"></label>
        <h2>Bill Amount</h2>
        <input type="number" id="bill-amt" />
        <button id="next-btn">Next</button>
      </div>

      <div class="cashGivenInput">
        <h2>Cash Given</h2>
        <input type="number" id="cash-amt" />
        <button id="check-btn">Check</button>
      </div>

      <div class="errorMsg"></div>

      <div class="changeReturn">
        <label for="changeReturn">Return Change</label>
        <table>
          <tr>
            <th>No. of Notes</th>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
          </tr>

          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
